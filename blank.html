<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
</head>
<body>
    <script>
        const _TEMPLATE = 'template.html';
        const _PAGE = '_blank.html';
        document.addEventListener('DOMContentLoaded', function() {
            fetch(_TEMPLATE)
                .then(response => response.text())
                .then(template => {
                    document.body.innerHTML = template;
                }).then(() => {
                    fetch(_PAGE)
                        .then(response => response.text())
                        .then(page => {
                            // Inserta el contenido de la p√°gina en el div con id 'content'
                            document.getElementById('app').innerHTML = page;
                        });
                })
        });
    </script>
</body>
</html>
